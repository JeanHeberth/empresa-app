<h1 class="mt-4">Departamento</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ departamento.id ? "Edição" : "Cadastro" }}</li>
</ol>

<div class="container">

  <form #departamentoForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div *ngIf="success == true" class="alert alert-success" role="alert">
          Departamento salvo com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>
    <div class="row" *ngIf="departamento.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control"
                 name="id" [ngModel]="departamento.id" disabled="true"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input type="text" class="form-control"
                 name="dataCadastro" [ngModel]="departamento.dataCadastro" disabled="true"/>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="departamento.nome" name="nome"/>
        </div>


      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Numero: *</label>
          <input type="text" class="form-control" name="numero"
                 [(ngModel)]="departamento.numero"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!departamento.id">
          <i class="fa fa-save"></i> Salvar

        </button>  <button type="submit" class="btn btn-primary ml-1" *ngIf="departamento.id">
        <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltaParaPaginaDeListagem()">
          <i class="fa-solid fa-circle-left"></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
