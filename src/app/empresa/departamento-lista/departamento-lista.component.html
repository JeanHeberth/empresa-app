<h1 class="mt-4">Listas de departamentos</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">departamentos</li>
</ol>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-2">
      <button class="btn btn-success" (click)="novoCadastro()">
        <i class="fa-solid fa-square-plus"></i> Novo
      </button>
    </div>
  </div>
  <br/>



  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Numero</th>
          <th>Opcões</th>
        </tr>
        </thead>

        <tbody class="">
        <tr *ngFor="let departamento of departamentos">
          <td>{{ departamento.id }}</td>
          <td>{{ departamento.nome }}</td>
          <td>{{ departamento.numero }}</td>
          <td>

            <button class="btn btn-warning" routerLink="/departamento-form/{{ departamento.id }}">
              <i class="fa-solid fa-square-pen"></i>
            </button>

            <button class="btn btn-danger ml-1" (click)="preparaDelecao(departamento)"
                    data-bs-toggle="modal"
                    data-bs-target="#modalDelecao">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>


        </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Modal de exclusão -->
  <div class="modal fade" id="modalDelecao" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf="departamentoSelecionado">
          Deseja realmente apagar o departamento {{ departamentoSelecionado.nome }} ?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="deletarDepartamento()">Confirmar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>


  </div>
</div>
