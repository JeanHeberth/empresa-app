<h1 class="mt-4">Cadastro de funcionário</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Funcionário</li>
</ol>
<div class="container">
  <form #funcionarioForm="ngForm" (ngSubmit)="onSubmit(funcionarioForm)" novalidate>

    <div class="row">
      <div class="col-md-12">
        <div *ngIf="success == true"
             class="alert alert-success"
             role="alert">
          Funcionário salvo com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Matricula</label>
          <input type="text"
                 class="form-control"
                 id="nome"
                 name="nome"
                 [(ngModel)]="funcionario.matricula"
                 placeholder="Nome" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="email corporativo"
                 [(ngModel)]="funcionario.emailCorporativo" required>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text"
                 class="form-control"
                 id="cargo"
                 name="cargo"
                 placeholder="Cargo"
                 [(ngModel)]="funcionario.cargo" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="salario">Salário</label>
          <input type="text"
                 class="form-control"
                 id="salario"
                 currencyMask
                 [options]="{prefix: 'R$ '}"
                 name="salario"
                 placeholder="Salario"
                 [(ngModel)]="funcionario.salario"
                 required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="dataNascimento">Data de Admissão</label>
          <input type="date"
                 class="form-control"
                 id="dataNascimento"
                 name="dataNascimento"
                 placeholder="Data de Nascimento"
                 [(ngModel)]="funcionario.dataAdmissao" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="idSupervisor">Supervisor</label>
          <input type="text"
                 class="form-control"
                 id="idSupervisor"
                 name="idSupervisor"
                 placeholder="ID do Supervisor"
                 [(ngModel)]="funcionario.idSupervisor" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <button type="submit" *ngIf="!funcionario.id" class="btn btn-success">
          <i class="fa fa-save" *ngIf="success"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary ml-1" *ngIf="funcionario.id">
          <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltaParaPaginaDeListagem()">
          <i class="fa-solid fa-circle-left"></i> Voltar
        </button>

      </div>
    </div>


  </form>
</div>
