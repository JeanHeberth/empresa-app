<h1 class="mt-4">Cadastro de funcionário</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Funcionário</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)" novalidate>

    <div class="row">
      <div class="col-md-12">
        <div *ngIf="success == true"
             class="alert alert-success"
             role="alert">
          Funcionário salvo com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text"
                 class="form-control"
                 id="nome"
                 name="nome"
                 [(ngModel)]="funcionario.nome"
                 placeholder="Nome" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 name="email"
                 [(ngModel)]="funcionario.email"
                 placeholder="Email"
                 required>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text"
                 class="form-control"
                 id="cpf" name="cpf"
                 [(ngModel)]="funcionario.cpf"
                 placeholder="CPF"
                 required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text"
                 class="form-control"
                 id="cargo"
                 name="cargo"
                 [(ngModel)]="funcionario.cargo"
                 placeholder="Cargo"
                 required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="salario">Salario</label>
          <input type="text"
                 class="form-control"
                 id="salario"
                 name="salario" placeholder="Salario"
                 [(ngModel)]="funcionario.salario"
                 required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone"
                 [(ngModel)]="funcionario.telefone" placeholder="Telefone"
                 required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="text"
                 class="form-control"
                 id="dataNascimento"
                 name="dataNascimento" placeholder="Data de Nascimento"
                 [(ngModel)]="funcionario.dataNascimento" required>
        </div>
      </div>

      <div class="col-md-6">
        <label for="sexo">Sexo</label>
        <input type="text"
               class="form-control"
               id="sexo"
               name="sexo" placeholder="Sexo"
               [(ngModel)]="funcionario.sexo" required>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="idSupervisor">Supervisor</label>
          <input type="text"
                 class="form-control"
                 id="idSupervisor"
                 name="idSupervisor" placeholder="Supervisor"
                 [(ngModel)]="funcionario.idSupervisor" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="idEndereco">Endereco</label>
          <input type="text" class="form-control" id="idEndereco"
                 name="idEndereco"
                 [(ngModel)]="funcionario.idEndereco"
                 placeholder="Endereco" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!funcionario.id">
          <i class="fa fa-save" *ngIf="success"></i> Salvar

        </button>
        <button type="submit" class="btn btn-primary ml-1" *ngIf="funcionario.id">
          <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltaParaPaginaDeListagem()">
          <i class="fa-solid fa-circle-left"></i> Voltar
        </button>
      </div>
    </div>



  </form>
</div>
