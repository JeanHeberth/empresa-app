<h1 class="mt-4">Lista de Pessoa</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Pessoa</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-success" (click)="novoCadastro()">
        <i class="fa-solid fa-square-plus"></i> Novo
      </button>
    </div>
  </div>
  <br/>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Opções</th>
        </tr>
        </thead>

        <tbody class="">
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.email }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.telefone }}</td>
          <td>{{ pessoa.cidadeEndereco }}</td>
          <td>
            <button class="btn btn-warning" routerLink="/endereco-form/{{ pessoa.id }}">
              <i class="fa-solid fa-square-pen"></i>
            </button>

            <button class="btn btn-danger ml-1"
                    (click)="preparaDelecao(pessoa)"
                    data-bs-toggle="modal"
                    data-bs-target="#modalDelecao">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>


        </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Modal de exclusão -->
  <div class="modal fade" id="modalDelecao" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body">
          Deseja realmente apagar a pessoa
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="deletarPessoa()" data-bs-dismiss="modal">Confirmar
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>


  </div>
</div>
